<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .clor {
            background-color: #0FC;
        }

    </style>
</head>
<body>

<input type="text" />

<input type="button" value="let's go" />




<p>妙味课堂是北京妙味趣学信息技术有限公司旗下的IT前端培训品牌，<br/>
    妙味课堂是一支独具特色的IT培训团队，妙味反对传统IT教育枯燥乏味的教学模式，妙味提供一种全新的快乐学习方法！<br/>
    目前主要针对的是javascript培训，同时还提供了css教程、javascript视频、js特效等，最新推出了外地学员们喜欢的<br/>
    javascript网络课程服务，同时还为处于javascript入门阶段的朋友录制了大量javascript视频，其中涉及了大量javascript基础知识，<br/>
    希望妙味课堂推出的javascript网络培训课程能带给大家更多惊喜。</p>

<script>
    var alnp = document.getElementsByTagName('input');
    var oP = document.getElementsByTagName('p')[0];

    alnp[1].onclick = function(){
        var str = alnp[0].value;
        alert(oP.innerHTML.split(str));
        oP.innerHTML.split(str).join('<span classname="clor">'+str+'</span>');//先是将输入的字符作为分隔符,然后再用分隔符添加样式又将其他东西串联起来
        alert(oP.innerHTML.split(str).join('<span>'+str+'</span>'));
    };


</script>
</body>
</html>
